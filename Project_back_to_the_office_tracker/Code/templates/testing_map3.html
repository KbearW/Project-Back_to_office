<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Attach a popup to a marker instance and create clusters</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#marker {
background-image: url('https://cdn0.iconfinder.com/data/icons/people-lifestyle/100/People-14-512.png');
background-size: cover;
width: 50px;
height: 50px;
border-radius: 50%;
cursor: pointer;
}
    
    .mapboxgl-popup {
    max-width: 200px;
    }
    </style>
    
    <div id="map"></div>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVhbmJhZzczOCIsImEiOiJja29rZ3d0aGIwMDh3MnBtMWp6dGcwMHVvIn0.prLY8xe96YLzfR5rBc8x3g';
    var monument = [-122.1550338, 37.4810185];
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: [-96, 37.8],
    zoom: 3
    });
    
    var geojson = {
        type: 'FeatureCollection',
        features: [{company_code: "1",
                    Coordinates_LngLat: [-122.1550338, 37.4810185], 
                    Office_info: {
                        office_location: "MPK 20 1 Facebook Way, Menlo Park, CA 94025", 
                        office_name: "Facebook"
                    }, 
                    Rating: {
                        rating: 40, 
                        timestamp: "Wed, 26 May 2021 21:57:53 GMT"
                    }
                    }, 
                    {company_code: "2",
                    Coordinates_LngLat: [-122.1512711, 37.4810185], 
                    Office_info: {
                    office_location: "923 Hamilton Ave, Menlo Park, CA 94025", 
                    office_name: "ABC"
                        }, 
                    Rating: {
                    rating: 80, 
                    timestamp: "Wed, 26 May 2021 21:57:53 GMT"
                        }
                    }
        ]
    };

// """"This is from the sample code from API, working on testing_map4 file...""""

    map.on('load', function () {
        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.
        map.addSource('earthquakes', {
                type: 'geojson',
                // Point to GeoJSON data. This example visualizes all M1.0+ earthquakes
                // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
                data: 'https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson',
                cluster: true,
                clusterMaxZoom: 14, // Max zoom to cluster points on
                clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
            });
        
        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'earthquakes',
            filter: ['has', 'point_count'],
            paint: {
            // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
            // with three steps to implement three types of circles:
            //   * Blue, 20px circles when point count is less than 100
            //   * Yellow, 30px circles when point count is between 100 and 750
            //   * Pink, 40px circles when point count is greater than or equal to 750
            'circle-color': [
                    'step',
                    ['get', 'point_count'],
                        '#51bbd6', 100,
                        '#f1f075', 750,
                        '#f28cb1'
                ],
            'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                        20, 100,
                        30, 750,
                        40
                ]
            }
        });

        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'earthquakes',
            filter: ['has', 'point_count'],
            layout: {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
        });
        
        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'earthquakes',
            filter: ['!', ['has', 'point_count']],
            paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 4,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
        });

        // inspect a cluster on click
    map.on('click', 'clusters', function (e) {
        var features = map.queryRenderedFeatures(e.point, {
            layers: ['clusters']
            });
        var clusterId = features[0].properties.cluster_id;
        map.getSource('earthquakes').getClusterExpansionZoom(
                clusterId,
                function (err, zoom) {
                    if (err) return;
                    
                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                }
        );
    });

    
    // When a click event occurs on a feature in
    // the unclustered-point layer, open a popup at
    // the location of the feature, with
    // description HTML from its properties.
    map.on('click', 'unclustered-point', function (e) {
        var coordinates = geojson.features[1]['Coordinates_LngLat'];

    
    // Ensure that if the map is zoomed out such that
    // multiple copies of the feature are visible, the
    // popup appears over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }
    
    new mapboxgl.Popup({offset:25})
    .setLngLat(geojson.features[1]['Coordinates_LngLat'])
    .setHTML('<h3>'+ geojson.features[1]['Office_info']['office_name'] +'</h3><p>' +
            "Back to the office rating: " + geojson.features[1]['Rating']['rating'] +"%" + '<p>'+ 
            "Latest timestamp:" + " "+ geojson.features[1]['Rating']['timestamp'])
    .addTo(map);
    });
    
    map.on('mouseenter', 'clusters', function () {
        map.getCanvas().style.cursor = 'pointer';
    });
    map.on('mouseleave', 'clusters', function () {
        map.getCanvas().style.cursor = '';
    });
    });

    </script>
    
</body>
</html>
