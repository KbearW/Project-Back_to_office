{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<div class='container' mt-5>

<h1>Login</h1>

<form action="/login" method="POST">

<ul>
  <p>
  User Name:
<input type="text" name="username">
</p>
<p>
  Password:
<input type="text" name="password">
</p>
<p>
  
  <button type="submit">Sign In</button>
</p>
</ul>
</form>
</div>
{% endblock %}
