{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<h1>Login</h1>

<p>{{ user.email }}</p>

<h1> Please rate a movie!</h1>
<ul>
    {% for movie in movies %}
      <li>
        <a href="/movies/{{ movie.movie_id }}">
          {{ movie.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
