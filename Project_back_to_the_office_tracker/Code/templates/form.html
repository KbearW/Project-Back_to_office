{% extends 'base.html' %}
{% block title %}Form{% endblock %}

{% block body %}

<div class='container'>
<h1>Enter a new record</h1>
<form action="/form" id='form' method="POST" >
    <br>
    <h3>
    Hi, {{username}}! 
    <br>
    <br>
    </h3>

    <h5>
        <div >
        <p>
            Company Name:
            <input type="text" id= "company" name="company_name">
            Office Address:
            <input type="text" id = "address" name="office_location">
        </p></div>
        <div >
        <p>
        Back to the Office Status:
            <p>
            <input type="radio" class="radio" name="rating" id='0' value='0'>0%
            <input type="radio" class="radio" name="rating" id='20' value='20'>20%
            <input type="radio" class="radio" name="rating" id='40' value='40'>40%
            <input type="radio" class="radio" name="rating" id='60' value='60'>60%
            <input type="radio" class="radio" name="rating" id='80' value='80'>80%
            <input type="radio" class="radio" name="rating" id='100' value='100'>100%
            </p>
        </p>
        </div>
    </h5>
    <br>
<div>
    <h2><button id="submit" type="submit">Submit</button></h2>

</div>
<script src="/static/form.js"></script>
</form>


{% endblock %}
