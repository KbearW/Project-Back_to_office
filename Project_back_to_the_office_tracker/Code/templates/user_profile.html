{% extends 'base.html' %}
{% block title %}{{ user.user_id }} - Details{% endblock %}

{% block body %}
<h1>User Details</h1>

<p>{{ user.username }}</p>

<h1> Your Ratings </h1>
<p>
  <ol>
  {% for rating in user.ratings %}
  <li>
  {{rating.movie.title}}: 
  {{rating.score}}
  </li>
  {% endfor %}
  </ol>
</p>
{% endblock %}
