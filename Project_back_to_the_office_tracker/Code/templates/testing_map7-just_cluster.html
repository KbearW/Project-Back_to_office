{% extends 'base.html' %}
{% block title %}Map View{% endblock %}

{% block head %}
<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />


{% endblock%}

{% block body%}
<h1>Map View</h1>
<div id='map' position: absolute; style='width: 800px; height: 600px;'></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYmVhbmJhZzczOCIsImEiOiJja29rZ3d0aGIwMDh3MnBtMWp6dGcwMHVvIn0.prLY8xe96YLzfR5rBc8x3g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-96, 37.8],
        zoom: 3
    });

    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', function () {
        // console.log(geojson)
        // Add a new source from our GeoJSON data and
        // set the 'cluster' option to true. GL-JS will
        // add the point_count property to your source data.
        map.addSource('backtooffices', {
            type: 'geojson',
            // Point to GeoJSON data. This visualizes all offices within the database.
            data: '/db_data.json',
            cluster: true,
            clusterMaxZoom: 5, // Max zoom to cluster points on
            clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });

        map.addLayer({
            id: 'clusters',
            type: 'circle',
            source: 'backtooffices',
            filter: ['has', 'point_count'],
            // clusterProperties: {'sum': ["+", ['get', "sum"]]},
            paint: {
                // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 3
                //   * Yellow, 30px circles when point count is between 3 and 5
                //   * Pink, 40px circles when point count is greater than or equal to 5
                'circle-color': [
                    'step',
                    ['get', 'point_count'],
                    '#51bbd6',
                    5,
                    '#f1f075',
                    10,
                    '#58d68d',
                    15,
                    '#85c1e9'
                ],
                'circle-radius': [
                    'step',
                    ['get', 'point_count'],
                    20,
                    100,
                    30,
                    750,
                    40
                ]
                
            }
        });

        map.addLayer({
            id: 'cluster-count',
            type: 'symbol',
            source: 'backtooffices',
            filter: ['has', 'point_count'],
            layout: {
                'text-field': '{point_count_abbreviated}',
                'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                'text-size': 12
            }
        });

        map.addLayer({
            id: 'unclustered-point',
            type: 'circle',
            source: 'backtooffices',
            filter: ['!', ['has', 'point_count']],
            paint: {
                'circle-color': '#11b4da',
                'circle-radius': 4,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#fff'
            }
        });


        
        // inspect a cluster on click
        map.on('click', 'clusters', function (e) {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['clusters']
            });
            var clusterId = features[0].properties.cluster_id;
            map.getSource('backtooffices').getClusterExpansionZoom(
                clusterId,
                function (err, zoom) {
                    if (err) return;

                    map.easeTo({
                        center: features[0].geometry.coordinates,
                        zoom: zoom
                    });
                }
            );
        });

        // When a click event occurs on a feature in
        // the unclustered-point layer, open a popup at
        // the location of the feature, with
        // description HTML from its properties.
        map.on('click', 'unclustered-point', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var rating = e.features[0].properties.rating;

            // Ensure that if the map is zoomed out such that
            // multiple copies of the feature are visible, the
            // popup appears over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
                
            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML('<div style="color: black">Office Name: ' + e.features[0].properties.office_name + '<p>' +
                    'Rating:'+ rating + '<p>' + 'Last updated on: '+ e.features[0].properties.timestamp+'</div>')
                .addTo(map);
        });

        map.on('mouseenter', 'clusters', function () {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

{% endblock %}
